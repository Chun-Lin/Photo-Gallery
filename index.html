<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Photo Gallery</title>
</head>

<body>
  <div class="cover"><img src="images/forest2.jpg" alt="forest">
    <div class="cover-text">
      <h1>NATURE</h1>
    </div>
  </div>

    <i>Nature always wears the colors of the spirit</i>
  </div>

    <div class="small-img-wrapper">

      <div class="img"><img src="images/leaves.jpg" alt=""></div>
      <div class="img"><img src="images/shore.jpg" alt=""></div>
    </div>
    <div class="third-col">
      <div class="img"><img src="images/standing-in-the-forest.jpg" alt=""></div>
      <div class="img"><img src="images/volcano.jpg" alt=""></div>
      <div class="img"><img src="images/lighthouse.jpg" alt=""></div>
    </div>
  </div>
</body>

</html>
